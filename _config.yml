about_content: | # this will include new lines to allow paragraphs
    Hello there! ðŸ‘‹ I'm Hossein, a Senior Data Scientist with over 6 years of hands-on experience. 
    I hold a Ph.D. in Medical Physics, and my passion lies in driving Research and Development 
