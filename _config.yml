content:

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:

      - layout: left
        title: <img src="/images/altin_logo.png" width="300" /> 
        sub_title: Altin; Data Science for Forex Prediction
        link: https://github.com/naserih/Altin/
        link_text: github.com/naserih/Altin
        quote: >
          Altin stands as my latest pet project, delving 
          into the realm of deep learning models for stock price prediction. 
          Stay tuned for exciting developments and insights on this innovative endeavor.
          
        description: | # this will include new lines to allow paragraphs
          Altin is a project I initiated in Python and PyTorch to implement 
          advanced deep learning models for Forex trend prediction. 
          Altin encompasses scripts for fetching both historical and delayed Forex data. 
          It contains a comprehensive set of data processing tools 
          to calculate and visualize various market indicators 
          and oscillators, including resistance and support lines, 
          candlestick patterns, moving averages, 
          momentum, and more. 
          The project also incorporates scripts for loading, 
          cleaning, and normalizing data, and for implementing PyTorch deep 
          learning models such as RNN, CNN, LSTM, and transformers. 
 
 
      - layout: left
        title: <img src="/images/nlp_icon.png" width="300" /> 
        sub_title: AI Tool to Distinguish Between Painful and Painless 
          Bone Lesions.
        link: https://github.com/naserih/paINDICATOR/
        link_text: github.com/naserih/paINDICATOR
        quote: >
          This interdisciplinary project aimed to enhance pain assessment in 
          clinical settings by seamlessly integrating advanced computational 
          techniques and in-depth medical imaging analysis.
          
        description: | # this will include new lines to allow paragraphs
          As a component of my Ph.D. thesis, this project focused on constructing 
          a machine learning pipeline for pain detection, 
          utilizing radiographic images of patients with bone metastasis. 
          Our pipeline integrates pain scores extracted from clinical notes 
          using Natural Language Processing (NLP) with radiomic-based imaging 
          features derived from CT scans of patients with bone metastases. 
          Using Python, I developed a neural network model to understand the 
          relationship between perceived pain and the distinct characteristics of 
          bone metastatic lesions, allowing for the prediction of pain in future patients. 
          
      - layout: left
        title: <img src="/images/hm_pipeline.png" width="300" /> 
        sub_title: paINDICATOR; AI Pipeline to Identify Metastatic Bone Lesions.
        link: https://github.com/naserih/paINDICATOR/
        link_text: github.com/naserih/paINDICATOR
        quote: >
          paINDICATOR is a radiomics-based machine learning application with a 
          primary focus on assisting radiation oncologists in distinguishing between 
          metastatic and healthy bone lesions, especially in low-quality RT simulation CT images.
          
        description: | # this will include new lines to allow paragraphs
          I developed paINDICATOR as a key component of my Ph.D. project. 
          Leveraging PyRadiomics for radiomics feature extraction and 
          scikit-learn for machine learning, paINDICATOR employs advanced 
          computational techniques to analyze medical images and provide 
          valuable insights. This tool has demonstrated the feasibility of 
          automating the identification of metastatic bone lesions within 
          the treatment planning process, highlighting its potential to 
          improve efficiency and accuracy in clinical workflows. 
          

      - layout: left
        title: <img src="/images/nlp_pipeline.png" width="300" /> 
        sub_title: TEXTOMICS; NLP Pipeline to 
          Extract Physician-Reported Pain Scores
        link: https://github.com/naserih/TEXTOMICS/
        link_text: github.com/naserih/TEXTOMICS
        quote: >
          TEXTOMICS is a Python-based NLP tool designed for extracting 
          physician-reported pain scores from patients' notes.
          
        description: | # this will include new lines to allow paragraphs 
          I developed TEXTOMICS utilizing the UMLS and METAMAP libraries for 
          medical semantic extraction. The tool incorporates sets of rules for 
          negation detection, specifically excluding hypothetical, conditional, 
          and historical mentions of pain. To ensure its generalizability, 
          TEXTOMICS has undergone testing on three publicly available datasets, 
          demonstrating its effectiveness across diverse contexts.
          

      - layout: left
        title: <img src="/images/textractor_logo.png" width="300" /> 
        sub_title: texTRACTOR; Pain Annotating Web Application
        link: https://github.com/naserih/texTRACTOR/
        link_text: github.com/naserih/texTRACTOR
        quote: >
          texTRACTOR is a web application that enables doctors to thoroughly 
          review patients' consultation notes and manually annotate pain scores.
          
        description: | # this will include new lines to allow paragraphs 
           developed as part of my Ph.D. project, texTRACTOR is a web application 
           for manual pain labeling in clinical notes.
           texTRACTOR is developed using Python FLASK and 
           includes tools for extracting text data 
           from Microsoft `.doc` or `.docx` 
           files. Supporting multiple users working on the same or separate datasets, 
           texTRACTOR facilitates the evaluation of inner-annotator variability. 
           This tool serves as a valuable resource for clinicians, 
           offering a user-friendly platform for precise pain annotation 
           and analysis within clinical reports.

      - layout: left
        title: <img src="/images/dicombine_logo.png" width="300" /> 
        sub_title: diCOMBINE; DICOM Visualization and Annotating Web Application
        link: https://github.com/naserih/diCOMBINE/
        link_text: github.com/naserih/diCOMBINE
        quote: >
          diCOMBINE is a 3D DICOM visualization and point-annotation web application 
           designed to aid fast medical imaging labeling.
          
        description: | # this will include new lines to allow paragraphs  
          Developed using Python Flask, diCOMBINE empowers doctors to examine patients' 
          CT images, precisely pinpoint the locations of bone metastases, 
          and label the specific type of metastasis. 
          diCOMBINE offers essential features such as panning, zooming, 
          and window/level adjustments, ensuring a comprehensive view 
          of the medical images. With support for multiple users working on 
          the same or separate datasets, diCOMBINE facilitates collaborative 
          efforts and enhances the evaluation of inner-annotator variability, 
          making it a valuable tool for accurate and collaborative 
          medical image annotation.


      - layout: left
        title: <img src="/images/waterportal_logo.png" width="300" /> 
        sub_title: WaterPortalApp; Remote Monitoring of Weather Stations
        link: https://github.com/naserih/WaterPortalApp/
        link_text: github.com/naserih/WaterPortalApp
        quote: >
          WaterPortalApp is a robust web application developed to facilitate the 
          remote monitoring of research weather stations in the southern Alberta region.
          
        description: | # this will include new lines to allow paragraphs  
          Developed using Python Django and PostgreSQL, WaterPortalApp 
          fetches data from diverse weather stations, securely stores 
          the information in a PostgreSQL database, and provides an 
          intuitive platform for visualizing comprehensive weather data. 
          The app offers valuable features such as real-time alerts for 
          station offline status and warnings about potential 
          hazards associated with various weather conditions. 
          With its user-friendly interface and powerful capabilities, 
          WaterPortalApp stands as a reliable and indispensable resource 
          for researchers engaged in monitoring and analyzing weather patterns.


      - layout: left
        title: <img src="/images/stockastic_logo.png" width="300" /> 
        sub_title: Stockastatic; Stock Visualization and Analysis Tool
        link: https://github.com/naserih/stockastic/
        link_text: github.com/naserih/stockastic
        quote: >
          Stockastatic is a real-time stock visualization and analysis tool 
          designed for stock market enthusiasts.
          
        description: | # this will include new lines to allow paragraphs  
          Developed in Python, Stockastatic offers an intuitive platform 
          for real-time stock price visualization, predictive analytics, 
          and advanced signal processing techniques.
          The tool boasts an automated pipeline that fetches 
          live data from various APIs and stores in local database. 
          It also continiously compares current stock trends 
          with historical data and gain 
          valuable insights into market behavior. 
          With a rich set of visualizations and sorting algorithms, 
          Stockastatic empowers users to efficiently identify fast-moving indices.

